{% extends 'mainapp/main.html' %}
{% load static %}
{% block content %}

<div class="category">
	{% for i in cat %}
		<b style="color: red;">/ {{i.category_name}}</b>
	{% endfor %}
</div>
<div class="row">
	{% for i in prod %}
	<div class="col-lg-4">
		{% if i.image %}
		<img class="thumbnail" src="{{i.image.url}}" style="height: 400px;">
		{% else %}
		<img class="thumbnail" src="" style="height: 400px;">
		{% endif %}
		<div class="box-element product">
			<h6><strong></strong>{{i.product_desc|truncatechars:30}}</h6>
			<hr>
			<button class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

			<a class="btn btn-outline-success" href="#">Buy Now</a>
			<h4 style="display: inline-block; float: right;"><strong>${{i.price}}</strong></h4>
		</div>
	</div>
	{% endfor %}
</div>


{% endblock content %}
